name: 'posix'
description: 'Bindings to all posix apis'

output: 'lib/src/posix_bindings.dart'


headers: 
  entry-points:
      - '/usr/include/unistd.h'
      - '/usr/include/pwd.h'
      - '/usr/include/grp.h'
      - '/usr/include/x86_64-linux-gnu/sys/stat.h'

array-workaround: true      

comments:
    style: any
    length: full

dart-bool: true

use-supported-typedefs: true  

preamble: |
  /// AUTO GENERATED FILE, DO NOT EDIT.
  ///
  /// Generated by `package:ffigen`.


# to generate code run
# pub run ffigen  --config ffigen.yaml
